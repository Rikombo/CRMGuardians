<template>
    <div class="slds-p-around_medium slds-p-bottom_large">
        <!-- Search Inputs -->
        <div class="slds-grid slds-wrap search-section slds-m-bottom_medium">
            <!-- Doctor Name Input -->
            <div class="slds-col slds-size_1-of-2 slds-p-right_small slds-m-bottom_small">
                <lightning-input 
                    label="Doctor Name" 
                    name="doctorName" 
                    value={doctorName} 
                    onchange={handleInputChange}>
                </lightning-input>
            </div>
            <!-- Specialization Input -->
            <div class="slds-col slds-size_1-of-2 slds-p-left_small slds-m-bottom_small">
                <lightning-input 
                    label="Specialization" 
                    name="specialization" 
                    value={specialization} 
                    onchange={handleInputChange}>
                </lightning-input>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="slds-grid slds-grid_align-end slds-m-bottom_medium">
            <lightning-button 
                label="All" 
                onclick={handleShowAll}
                class="slds-m-left_small">
            </lightning-button>
            <lightning-button 
                label="Search" 
                variant="brand" 
                onclick={handleSearch}
                class="slds-m-left_small">
            </lightning-button>
        </div>

        <!-- Loading Spinner -->
        <template if:true={isLoading}>
            <div class="loading-spinner">
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </div>
        </template>

        <!-- Doctors Table -->
        <lightning-datatable
            key-field="Id"
            data={doctors}
            columns={columns}
            hide-checkbox-column
            class="slds-m-top_medium">
        </lightning-datatable>

        <!-- Error Message -->
        <template if:true={error}>
            <div class="error-message">{error}</div>
        </template>
    </div>
</template>
